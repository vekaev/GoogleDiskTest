<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..\css\normalize.css">

    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <aside>
        <div class="article">

            <div class="leftbar-header">
                <div class="logo-name">
                    <div class="leftbar-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <h2 class="webname">Analytics</h2>
                </div>
                <div class="leftbar-settings ">
                    <i class="fas fa-ellipsis-v "></i>
                </div>
            </div>

            <div class="leftbar-body">
                <div class="general-part">

                    <div class="generalpart-name">
                        <h4 class="generalpart-name-header">General</h4>
                    </div>

                    <div class="leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"><i class="leftbar-setings-icon fas fa-home"></i></div>
                        <a class="left-general-link-name">Home</a>
                    </div>
                    <div class="leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"><i class="leftbar-setings-icon fas fa-th-large"></i></div>
                        <a class="left-general-link-name">Customisation</a>
                    </div>

                    <div class="generalpart-name">
                        <h4 class="generalpart-name-header">Reports</h4>
                    </div>
                    <div class="leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"><i class="leftbar-setings-icon fas fa-clock"></i></div>
                        <a class="left-general-link-name left-general-link-name-reports ">Real-time</a>
                    </div>
                    <div class="leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"><i class="leftbar-setings-icon fas fa-cloud"></i></div>
                        <a class="left-general-link-name left-general-link-name-reports">Audience</a>
                    </div>
                    <div class="leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"> <i class="leftbar-setings-icon fas fa-sun"></i></div>
                        <a class="left-general-link-name left-general-link-name-reports">Acqusition</a>
                    </div>
                    <div class="leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"><i class="leftbar-setings-icon fas fa-table"></i></div>
                        <a class="left-general-link-name left-general-link-name-reports">Behaviour</a>
                    </div>
                    <div class="leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"> <i class="leftbar-setings-icon fas fa-flag"></i></div>
                        <a class="left-general-link-name left-general-link-name-reports">Conversions</a>
                    </div>
                </div>

                <div class="footer-part">
                    <div class="leftbar-general-link footer-leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"><i class="leftbar-setings-icon fas fa-lightbulb"></i></div>
                        <a class="left-general-link-name">Discovers</a>
                    </div>
                    <div class="leftbar-general-link ">
                        <div class="left-stick"></div>
                        <div class="leftbar-link-icon"><i class="leftbar-setings-icon fas fa-cog"></i></div>
                        <a class="left-general-link-name">Admin</a>
                    </div>
                </div>

                <div class="leftbar-footer">
                    <div class="bottom-back">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </div>
            </div>
        </div>
    </aside>



    <main>


        <div class="header">
            <div class="content">
                <div class="search-header-part">
                    <div class="icon-search"><i class="fas fa-search"></i></div>
                    <a class="search-block " id="set_open-btn">Search</a>
                </div>
                <div class="main-header-part">
                    <div class="main-upper-part">
                        <p class="account-name">All accounts</p>
                        <p class="project-name">ACME Project</p>
                    </div>
                    <div class="main-down-part">
                        <p class="data-location">All data from web location</p>
                    </div>
                </div>
                <div class="link-header-part">
                    <div class="icon-link"><i class="fas fa-bell"></i></div>
                    <div class="icon-link"><i class="fas fa-question"></i></div>
                    <div class="icon-link"><i class="fas fa-ellipsis-v"></i></div>
                    <div class="icon-link icon-main-link "><i class="fas fa-search"></i></div>
                </div>
            </div>
        </div>

        <div class="block-body">
            <div class="content">
                <p class="block-title">Google Analytics Home</p>
                <div class="grid-block">
                    <div class="main-block graphics">

                    </div>
                    <div class="main-block using-per-day">1</div>
                    <div class="main-block active-users-scale">1</div>
                    <div class="main-block user-retention">1</div>
                    <div class="main-block active-users-graphic">1</div>
                    <div class="main-block user-circle">1</div>

                </div>
            </div>
        </div>

    </main>
    <!-- <footer>
        <div class="footer">
            <div class="content"></div>
        </div>
    </footer> -->
    </div>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/6f4a6caa85.js"></script>
</body>

</html>
